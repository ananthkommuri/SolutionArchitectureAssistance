version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm ci
      - echo "Building application"
      - npm run build
      - echo "Setting up database"
      - npm run db:push
run:
  runtime-version: 20
  command: npm start
  network:
    port: 5000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"