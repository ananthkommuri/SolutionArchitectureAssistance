version: 1.0
runtime: nodejs16
build:
  commands:
    build:
      - echo "Installing dependencies"
      - npm install
      - echo "Building application"
      - npm run build
run:
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "8080"